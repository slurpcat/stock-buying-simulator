<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sim</title>
</head>
<body onload="onLoadGenerateChart();">
    <div id="chart">
        <canvas id="myChart"></canvas>
    </div>

    <div id="form">
        <table id="parTable">
            <tr>
                <td>starting stock price</td>
                <td><input type="number" id="sP" value="14.67" min="0.03"></td>
            </tr>
            <tr>
                <td>expected annual rate of return</td>
                <td><input type="number" step="0.01" id="eRoR" value="0.0553"></td>
            </tr>
            <tr>
                <td>expected annual volatility</td>
                <td><input type="number" step="0.01" id="eAV" value="0.2245"></td>
            </tr>
            <tr>
                <td>time between updates (ms)</td>
                <td><input type="number" step="0.01" id="waitTime" value="10"></td>
            </tr>
        </table>

        <button onclick="main()" id="genBtn">GENERATE</button>

        <h1 id="price">Current price:</h1>
        <h3>Change over the past 100 days</h3>
        <h3 id="diff"></h3>
        <h3>Change since the start</h3>
        <h3 id="startDiff"></h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="graph.js"></script>
</body>
</html>
